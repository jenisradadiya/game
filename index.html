<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="icon" href="images/icons.png" type="image/any-icon">

    <title>Guess Number</title>
</head>

<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2 class="des1">Guess the Number between 1 to 100</h2>
            <img class="image" src="images/guess-the-number.png" alt="logo" />
            <section clsss="eventSection">
                <p>Select The Difficulty</p>
                <div class="button-wrapper">
                    <button onclick="EasyMode()">Easy: 10 attempts</button>
                    <button onclick="HardMode()">Hard: 5 attempts</button>
                </div>
            </section>
        </div>
        <!-- our actual game area -->
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGameBegain()">New Game</button>
            </div>
            <section>
                <h3 id="textOutput"></h3>
                <input type="number" id="inputBox" min="1" max="100" placeholder="Enter Your Number" onchange="compareGuess()" />
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts"> 0 </span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses"> 0 </span>
                </div>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
